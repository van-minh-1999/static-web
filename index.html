<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="StyleSheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="image/logo.png" alt="">
                </div>
                <div class="find">
                    <input type="text" class="input-find" placeholder="Tìm kiếm">
                </div>
                <div class="user">
                    <img src="image/home.png" alt="">
                    <img src="image/flight.png" alt="">
                    <img src="image/laban.png" alt="">
                    <img src="image/hearth.png" alt="">
                    <img src="image/user.png" alt="" class="user-img">
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div>Home content</div>
    </section>

    <script>
        $(function() {
            $('nav ul li a').click(function() {
                // Lấy section để hiển thị
                var $section = $('#' + $(this).data('section'));

                // Nếu đang hiện thì không làm gì.
                // Nếu không, ẩn tất cả các se cho hiện (kiểu fade in) phần mong muốn.
                if (!$section.is(':visible')) {
                    $('.hideable-section').hide();
                    $section.fadeIn();
                }
            });
        });
    </script>
</body>

</html>
